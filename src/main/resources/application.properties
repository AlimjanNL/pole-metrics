spring.application.name=pole-metrics
server.port=8080

#db
spring.datasource.url=jdbc:postgresql://localhost:5432/pole-metrics
spring.datasource.username=postgres
spring.datasource.password=password

spring.jpa.show-sql=false

spring.jpa.properties.hibername.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow


spring.jpa.hibernate.ddl-auto=create-drop

# data path
data.path.locations=/data/locations.json
data.path.energy-prices=/data/energyPrices.json
data.path.meter-values=/data/meterValues.json

# OpenApi
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
